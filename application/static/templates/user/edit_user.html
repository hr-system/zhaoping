<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form action="{{ url_for('bp_user.edit_user', id=user.id) }}" method="post">
      <p>用户名：<input name="username" type="text" value="{{ user.username }}"></p>
      <p>姓 名：<input name="nickname" type="text" value="{{ user.nickname }}"></p>
      <p>性 别:
       <select name="gender" >
         <option value="M" {% if user.gender == 'M'%}selected{% endif %}>男</option>
         <option value="F" {% if user.gender == 'F' %}selected{% endif %}>女</option>
       </select>
      {% if form.gender.errors %}#}
       <span style="color:red;">
       {{ form.gender.errors | join('<br>') }}
       </span>
       {% endif %}
      </p>
      <p ><input type="submit"></p>
  </form>
</body>
</html>
