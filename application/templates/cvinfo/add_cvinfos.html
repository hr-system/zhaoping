{% extends 'welcome/page_news.html' %}
{% block headr %}
<h3 class="page-title">
简历 <small>简历信息展示</small>
</h3>
{% endblock %}

{% block bio %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for('bp_cvinfo.add_cvinfos') }}" method="post">
    <p>姓名:<input name="name" type="text">
    {% if form.name.errors %}
         <span style="color:red;">
        {{ form.name.errors | join('<br>') }}
         </span>
        {% endif %}
    </p>
	<p>性 别：<input type="radio" value="M" name="gender"/>男&nbsp;&nbsp;
            <input type="radio" value="F" name="gender"/>女
    <p>邮箱:<input name="email" type="text"></p>
    <p>电话：<input name="tel" type="text"></p>
    <p>地址:<input name="address" type="text"></p>
    <p>出生日期:<input name="birthday" type="date"></p>
    <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button><a href="{{ url_for ('bp_cvinfo.list_cvinfos')}}"></a>返回</button>
</form>
</body>
</html>
{% endblock %}
