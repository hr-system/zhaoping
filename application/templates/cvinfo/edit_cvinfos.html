{% extends 'welcome/page_news.html' %}
{% block headr %}
<h3 class="page-title">
简历 <small>简历信息展示</small>
</h3>
{% endblock %}

{% block bio %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form action="{{ url_for('bp_cvinfo.edit_cvinfos', id=cvinfos.id) }}" method="post">
      <p>姓名：<input name="name" type="text" value="{{ cvinfos.name }}"></p>
      <p>性 别:
       <select name="gender" >
         <option value="M" {% if cvinfos.gender == 'M'%}selected{% endif %}>男</option>
         <option value="F" {% if cvinfos.gender == 'F' %}selected{% endif %}>女</option>
       </select>
      {% if form.gender.errors %}
       <span style="color:red;">
       {{ form.gender.errors | join('<br>') }}
       </span>
       {% endif %}
      </p>
      <p>邮箱：<input name="email" type="text" value="{{ cvinfos.email }}"></p>
      <p>电话：<input name="tel" type="text" value="{{ cvinfos.tel }}"></p>
      <p>地址：<input name="address" type="text" value="{{ cvinfos.address }}"></p>
      <p>出生日期：<input name="birthday" type="text" value="{{ cvinfos.birthday }}"></p>
      <p ><input type="submit"></p>
  </form>
</body>
</html>
{% endblock %}
